<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
     <title>calculator</title>
     <link rel="stylesheet" href="./task1.css">

</head>
<body>
    <h1 style="text-align: center;color:blue;">calculator</h1>
    <div class="calc-body">
        <!-- display screen -->
                    <div class="calc-screen">
                        <div id="calc-typed">
                    <input id="result" type="text" class="form-control">
                    </div>
                </div>
                <!-- calculator buttons -->
                <div class="calc-button-row">
                    <button id="ac" class="ac"onclick="clearBox()">AC</button>
                    <button id="0"onclick="displayNum('0')">0</button>
                    <button id="div"onclick="" class="opt">&#247;</button>
                    <button id="slash"onclick="displayNum('=')">=</button>
                    <button id="seven"onclick="displayNum('7')">7</button>
                    <button id="eight"onclick="displayNum('8')">8</button>
                    <button id="nine"onclick="displayNum('9')">9</button>
                    <button id="mul"onclick="displayNum('x')">x</button>
                    <button id="four"onclick="displayNum('4')">4</button>

<button id="five"onclick="displayNum('5')">5</button>        
                          
                
<button id="six"onclick="displayNum('6')">6</button> 
<button id="minus"onclick="displayNum('-')">-</button>
<button id="one"onclick="displayNum('1')">1</button>

<button id="two"onclick="displayNum('2')">2</button>  

<button id="three"onclick="displayNum('3')">3</button>  
                    
<button id="plus"onclick="displayNum('+')">+</button>                   
<button id="del"onclick=""></button>    
</div>
                

<script src="./task1.js">
    
</script>
                 
</body>
</html>
